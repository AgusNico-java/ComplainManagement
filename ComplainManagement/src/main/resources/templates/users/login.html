<!DOCTYPE html>

<html>
    <head lang="es" xmlns:th ="https://www.thymeleaf.org/" xmlns:sec = "https://www.thymeleaf.org/extras/spring-security">
        <title>Login form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>

        <div th:replace="fragments/nav-bar::navbar"></div>
        <h1>Inicio de sesión</h1>

        <form th:action="@{/logincheck}" method="POST">
            <div class="form-group">
                <label for="emai1">Email</label>
                <input type="email" name="email" placeholder="ejemplo@gmail.com" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            <p class="text-danger" th:if="${error!=null}" th:text="${error}"></p>
        </form>



        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
