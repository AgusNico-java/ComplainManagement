<!DOCTYPE html>

<html lang="es" xmlns:th ="https://www.thymeleaf.org/" xmlns:sec = "https://www.thymeleaf.org/extras/spring-security">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Registration page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <form style="padding-left: 2%" th:action="@{/login/register}" method="POST" th:object="${user}">

            <div class="form-group row">
                <label class="col-sm-1 col-form-label" for="id">Id</label>
                <div class="col3">
                    <input class="form-control" type="hidden" th:value="${user.id}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-1 col-form-label" for="name">Nombre</label>
                <div class="col-3">
                    <input class="form-control" type="text" name="name" placeholder="Carlos" th:field="*{name}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-1 col-form-label" for="lastName">Apellido</label>
                <div class="col-3">
                    <input class="form-control" type="text" name="lastName" placeholder="Hernández" th:field="*{lastName}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-1 col-form-label" for="email">Correo electrónico</label>
                <div class="col-3">
                    <input class="form-control" type="email" name="email" placeholder="mi-mail@dominio.com" th:field="*{email}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-1 col-form-label" for="password">Contraseña</label>
                <div class="col-3">
                    <input class="form-control" type="password" name="password" th:field="*{password}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-1 col-form-label" for="dni">D.N.I.</label>
                <div class="col-3">
                    <input class="form-control" type="long" name="dni" placeholder="13111222" th:field="*{dni}">
                </div>
            </div>

            <input type="submit" value="Registrarse" class="btn btn-outline-success">
            <input type="reset" value="Borrar todo" class="btn btn-outline-danger">
        </form>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
