<!DOCTYPE html>

<html lang="es" xmlns:th ="https://www.thymeleaf.org/" xmlns:sec = "https://www.thymeleaf.org/extras/spring-security">

<head>
  <title>Formulario de reclamos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="margin-left: 2%;">
  <nav th:replace="fragments/nav-bar::navbar"></nav>
    
  <h1>Formulario</h1>
  <form th:action="@{/complain/form}" method="POST" th:object="${complain}">
      
      <div class="form-group row">
          <label class="col-sm-1 col-form-label" for="id">Id</label>
          <div class="col3">
            <input class="form-control" type="hidden" th:value="${complain.id}">
          </div>
      </div>
      
      <div class="form-group row">
          <label class="col-sm-1 col-form-label" for="complainCode">Código de Reclamo</label>
          <div class="col-3">
            <input class="form-control" type="hidden" name="complainCode" th:field="*{complainCode}">
          </div>
      </div>
      
      <div class="form-group row">
          <label class="col-sm-1 col-form-label" for="consumerName">Nombre</label>
          <div class="col-3">
            <input class="form-control" type="text" name="consumerName" placeholder="Carlos Hernández" th:field="*{consumerName}">
          </div>
      </div>
      
      <div class="form-group row">
         <label class="col-sm-1 col-form-label" for="consumerMail">Mail</label>
         <div class="col-3">
            <input class="form-control" type="text" name="consumerMail" placeholder="mi-mail@dominio.com" th:field="*{consumerMail}">
         </div>
      </div>
      
      <div class="form-group row">
          <label class="col-sm-1 col-form-label" for="productName">Producto</label>
          <div class="col-3">
            <input class="form-control" type="text" name="productName" placeholder="Vimar x2" th:field="*{productName}">
          </div>
      </div>
      
      <div class="form-group row">
          <label class="col-sm-1 col-form-label" for="productBatch">Lote</label>
          <div class="col-3">
            <input class="form-control" type="text" name="productBatch" placeholder="23421" th:field="*{productBatch}">
          </div>
      </div>

    <input type="submit" value="Submit" class="btn btn-outline-primary">
  </form>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
